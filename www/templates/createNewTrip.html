<ion-view title="Create New Trip" id="page4">
  <ion-content padding="true" class="has-header">
    <form id="createNewTrip-form6" class="list">
      <ion-item class="item-divider" id="createNewTrip-list-item-divider2"> Leaving From</ion-item>
      <label class="item item-input searchTextField" id="createNewTrip-input5" name="leavingFrom">
        <span class="input-label">From</span>
          <input type="text" ng-autocomplete  ng-model="form.from" options="options" details="details" placeholder="Leaving From?" ng-focus="disableTap()"/>
      </label>
      <label class="item item-input" id="createNewTrip-input8">
        <span class="input-label">Date</span>
        <input type="date" placeholder="" ng-model="form.fromDate">
      </label>
      <label class="item item-input" id="createNewTrip-input9">
        <span class="input-label">Time</span>
        <input type="time" placeholder="" ng-model="form.fromTime">
      </label>
      <ion-item class="item-divider" id="createNewTrip-list-item-divider3"> Going To</ion-item>
      <label class="item item-input" id="createNewTrip-input10">
        <span class="input-label">To</span>

        <input type="text" ng-autocomplete  placeholder="Going To?" ng-model="form.to" options="options" details="details" ng-focus="disableTap()"/>
      </label>
      <label class="item item-input" id="createNewTrip-input11">
        <span class="input-label">Date</span>
        <input type="date" placeholder="" ng-model="form.toDate">
      </label>
      <label class="item item-input" id="createNewTrip-input12">
        <span class="input-label">Time</span>
        <input type="time" placeholder="" ng-model="form.toTime">
      </label>
      <button id="createNewTrip-button7" ng-click="planMyTrip(form)" class="button button-positive  button-block button-outline">Plan My Trip</button>
    </form>
  </ion-content>
</ion-view>
